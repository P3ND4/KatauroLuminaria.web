<div class="skeleton-main" [ngClass]="{'t2': type == 2, 't3': type == 3}">
    @if (type == 1) {

    <div class="head-t1">
    </div>
    <div class="line1-t1"></div>
    <div class="line2-t1"></div>

    }
    @else if(type == 2) {
    <div class="head-t2"></div>
    <div class="head2-t2"></div>
    <div class="line1-t2"></div>
    <div class="line2-t2"></div>
    <button style="width: 122px;" class="button-chips">
        <span>Ver oferta</span>
    </button>
    }
    @else {
    <div class="head-t3"></div>
    <div class="head2-t3"></div>
    <div class="line1-t3"></div>
    <div class="line2-t3"></div>
    <button style="width: 122px;" class="button-chips">
        <span>Ver oferta</span>
    </button>
    }
</div>
