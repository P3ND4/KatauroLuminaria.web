<div class="carousel-container"
    [ngClass]="{'second': carouselType == 1, 'third': carouselType == 2, 'fourth':carouselType=== 3 }">
    <!-- 
    -->@if (carouselType != 3) {
    <div class="gradient"></div>
    }
    <div class="slides">
        @if (carouselType != 3) {
        <div class="info-container"
            [ngClass]="{'second': carouselType == 1, 'third': carouselType == 2 ,'fourth':carouselType=== 3 }">
            <div class="info-contet"
                [ngClass]="{'second': carouselType == 1, 'third': carouselType == 2 ,'fourth': 3 }">
                <h2 class="car-text">{{data?.title}}</h2>
                <p class="card-info">{{data?.description}}</p>
                @if(carouselType !=2){
                <button class="button-chips">
                    <label>Adquirir</label>
                </button>
                }
            </div>
        </div>
        }
        <div class="slide" *ngFor="let img of images; let i = index" [ngClass]="{ 'visible': currentSlide === i }">
            <img src="{{img}}" />
        </div>
    </div>
    @if(carouselType !=2){

    <div class="navegacion">
        <label [ngStyle]="{'background-color': currentSlide === i ? '#fff' : '#717680'}"
            [ngClass]="{'fourth': carouselType === 3}" *ngFor="let img of images; let i = index" (click)="goToSlide(i)">
        </label>
    </div>
    }
</div>
