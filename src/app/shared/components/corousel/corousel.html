<div class="carousel-container" [ngClass]="{'second': carouselType == 1, 'third': carouselType == 2 }">
    <div class="slides">
        <div class="slide" *ngFor="let img of images; let i = index" [ngClass]="{ 'visible': currentSlide === i }">
            <img src="{{img}}" />
        </div>
        <div class="info-contet" [ngClass]="{'second': carouselType == 1, 'third': carouselType == 2 }">
            <h2 class="car-text" >{{data?.title}}</h2>
            <p class="card-info">{{data?.description}}</p>
            <button class="button-chips">
                <label>Adquirir</label>
            </button>
        </div>
    </div>

    <div class="navegacion">
        <label [ngStyle]="{'background-color': currentSlide === i ? '#fff' : '#717680'}" *ngFor="let img of images; let i = index" (click)="goToSlide(i)">
        </label>
    </div>
</div>
