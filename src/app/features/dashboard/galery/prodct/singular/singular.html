<div class="detail-container">
    <div class="img-container">
        <img class="main-img" [src]="currentProduct.image" />
        <div class="sec-img-container">
            @for (item of [1,2,3,4,5]; track $index) {
                <img [src]="currentProduct.image" alt="sec-img">
            }
        </div>
    </div>
    <div class="detail-content">
        <div class="details">
            <h2>{{currentProduct.name}}</h2>
            <h4>{{currentProduct.description}}</h4>
            <p>{{currentProduct.description}}</p>
        </div>
        <div class="button-bar">
            <div class="divider"></div>
            <p>{{currentProduct.price|currency}}</p>
            <div class="btn-section">
                <button class="button-base" style="flex: 1;"> <label>ADQUIRIR</label></button>
                <button class="button-chips" style="padding: 14px;"><img src="/assets/shopping-bag.svg"/></button>
            </div>
        </div>
    </div>
</div>
