<div class="product-container">
    <header class="header">
        <h2>Nuestras luminarias</h2>
        <h3>Lámparas disponibles</h3>
    </header>

    <div class="cat-container">
        <div class="cat-content">
            <button class="button-chips" [ngClass]="{'active': currentCategory === categories.tableLumin}"
                (click)="onCategorieChange(categories.tableLumin)">
                <label>LUMINARIAS DE MESA</label>
            </button>
            <button class="button-chips" [ngClass]="{'active': currentCategory === categories.wallLumin}"
                (click)="onCategorieChange(categories.wallLumin)">
                <label>LUMINARIAS DE PARED</label>
            </button>
            <button class="button-chips" [ngClass]="{'active': currentCategory === categories.footLumin}"
                (click)="onCategorieChange(categories.footLumin)">
                <label>LUMINARIAS DE PIE</label>
            </button>
            <button class="button-chips" [ngClass]="{'active': currentCategory === categories.roofLumin}"
                (click)="onCategorieChange(categories.roofLumin)">
                <label>LUMINARIAS DE TECHO</label>
            </button>
            <button class="button-chips" [ngClass]="{'active': currentCategory === categories.lightBulb}"
                (click)="onCategorieChange(categories.lightBulb)">
                <label>BOMBILLO</label>
            </button>
        </div>

        <div class="single-product-nav">
            @for (prod of products; track $index) {
            <img class="itemElement" #itemElem [src]='prod.vector' (click)="selectProduct($index)" />
            }
            <div class="base-bar"></div>
            <div class="indicator" [style.transform]="'translateX(' + indicatorX + 'px)'"
                [style.width.px]="indicatorWidth"></div>
        </div>

    </div>


    <router-outlet />

    <div class="disc-more">
        <header class="discover-header">
            <h3>Descubre más</h3>
            <button class="button-base" (click)="descoverMore()">
                <label>TODAS LAS LÁMPARAS</label>
            </button>
        </header>
    </div>
</div>
