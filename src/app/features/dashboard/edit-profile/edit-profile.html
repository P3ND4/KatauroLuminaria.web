<div class="main">

    <header>
        <h2>Regístrate</h2>
        <p>Déjanos tus datos y mantente al tanto de nuestras ofertas y lanzamientos.</p>
    </header>

    <div class="form-container">
        <form [formGroup]="editProfileForm">
            <div class="form-pair">
                <div class="input-container">
                    <label class="form-label">
                        Nombre*
                    </label>
                    <div class="input-content" [ngClass]="{'error': !isValidForm('name')}">
                        <input type="text" formControlName="name" placeholder="Introduce tu nombre">
                    </div>
                    @if (!isValidForm('name')) {
                    <div class="error-msg">
                        Nombre requerido
                    </div>
                    }
                </div>
                <div class="input-container">
                    <label class="form-label">
                        Apellido
                    </label>
                    <div class="input-content" [ngClass]="{'error': !isValidForm('lastName')}">
                        <input type=" text" formControlName="lastName" placeholder="Introduce tu nombre">
                    </div>
                    @if (!isValidForm('lastName')) {
                    <div class="error-msg">
                        Nombre requerido
                    </div>
                    }
                </div>
            </div>


            <div class="form-pair">
                <div class="input-container">
                    <label class="form-label">
                        Correo electrónico*
                    </label>
                    <div class="input-content" [ngClass]="{'error': !isValidForm('email')}">
                        <img src="/assets/mailGray.svg" />
                        <input type="text" formControlName="email" placeholder="olivia@gmail.com">
                    </div>
                    @if(!isValidForm('email')){
                    <div class="error-msg">
                        Formato de email icorrecto
                    </div>
                    }
                </div>
                <div class="input-container">
                    <label class="form-label">
                        Teléfono
                    </label>
                    <div class="input-content">
                        <input type="number" formControlName="phone" placeholder="+53 0000-0000">
                    </div>
                </div>
            </div>


            <div class="actions">
                <button class="button-base" style="width: 100%;" (click)="onSubmit()">
                    <label>
                        Crear cuenta
                    </label>
                </button>

                <button class="social-button" style="width: 100%; margin-top: 16px;">
                    <img src="/assets/Social-icon-google.svg" alt="Google Icon">
                    <label>Regístrate con Google</label>
                </button>

            </div>
        </form>
    </div>

</div>
