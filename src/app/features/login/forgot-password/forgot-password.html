<div class="main">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <header class="fp-header">
            <h2>Olvidaste tu contraseña</h2>
            <p>Ingresa el código de verificación de 6 dígitos que enviamos a tu correo electrónico.</p>
        </header>
        <div class="form-content">
            <p class="timer">05:00</p>
            <div class="form-group">
                @for (item of [1,2,3,4,5,6]; track $index) {
                <div class="input-cont">
                    <input #codeInput class="fp-input" type="text" maxlength="1" [formControlName]="'f' + item"
                        placeholder="_" (input)="onInput($event, item-1)" (keydown)="onKeyDown($event, item-1)"
                        (paste)="onPaste($event)">
                </div>
                }
            </div>
            <p class="resend">Volver a enviar código</p>

            <button type="submit" class="button-base" [disabled]="forgotPasswordForm.invalid">
                <span>
                    Confirmar código
                </span>
            </button>
        </div>
    </form>


</div>
